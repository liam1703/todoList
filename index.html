    <title>task List</title>

<body>
        <header>
            <h1>What do you need to do today</h1>
        </header>

        <form>
            <input value="" type="text" class="form__input task-input" id="taskbox" placeholder="Type your tasks!" required="" />
            <!-- <label for="taskbox" class="form__label"></label> -->
            <button class="task-button" type="submit">
                <i class="fas fa-plus-square"></i>
            </button>
            
            <div class="select">
                <select name="tasks" class="filter-task">
                    <option class="option" value="all">All</option>
                    <option class="option" value="completed">completed</option>
                    <option class="option" value="uncompleted">uncompleted</option>
                </select>
            </div>
        </form>

        <div class="task-container">
            <ul class="task-list"></ul>
        </div>
